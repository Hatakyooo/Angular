<div class="m-5">
    <h2 class="text-center mb-5">Sửa</h2>

    <form (ngSubmit)="f.form.valid && onSubmit(f.value)" #f="ngForm">
        <div class="form-group">
            <label for="exampleInputPassword1 ">id</label>
            <input type="number" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && id.invalid }" placeholder="id " #id="ngModel" name="id" [(ngModel)]="Users.id" />

        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" #name="ngModel" name="name" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" [(ngModel)]="Users.name" placeholder="Enter name" required minlength="4" maxlength="20" pattern="^[A-Za-z0-9 ]+$" />
            <div *ngIf="f.submitted && name.invalid">
                <span role="alert" *ngIf="name.errors?.required">
                  name is require?
                </span>
                <span *ngIf="name?.errors?.minlength && name?.touched">
                  name ít hơn 4 kí tự
                </span>
                <span *ngIf="name.errors?.maxlength && name?.touched">
                  name quá dài
                </span>
                <span *ngIf="name?.errors?.name && name?.touched">k phải name</span>
                <span role="alert" *ngIf="name.errors?.pattern">
                        text is pattern?
                      </span>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1 ">title</label>
            <input type="text" class="form-control" [ngClass]="{ 'is-invalid': f.submitted && title.invalid }" placeholder="title " #title="ngModel" name="title" [(ngModel)]="Users.title" required />
            <div *ngIf="f.submitted && title.invalid">
                <span role="alert" *ngIf="title.errors?.required">
                  title is require?
                </span>

            </div>
        </div>


        <button type="submit " class="btn btn-primary">Submit</button> &nbsp;
        <a [routerLink]="['/']" class="btn btn-danger">hủy</a>
    </form>
</div>
